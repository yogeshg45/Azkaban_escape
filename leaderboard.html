<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - CTF Arena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <h1><a href="index.html">CTF Arena</a></h1>
            </div>
            <div class="nav-links">
                <a href="challenges.html" class="btn btn-secondary">Challenges</a>
                <a href="#" id="logoutBtn" class="btn btn-outline">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Leaderboard</h1>
            <div class="leaderboard-container">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Challenges Solved</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/leaderboard.js"></script>
</body>
</html>
